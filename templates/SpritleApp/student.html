<!DOCTYPE html>
{%extends 'SpritleApp/home.html' %}
{%block body_block%}
                      <a href="/signup/">Signup</a>  |
                     <a href="/accounts/login/">Login</a> |
                     <a href="/accounts/logout/">Logout</a>

<div align="center">
<h1 >Student Question</h1>
   <form method="post">
       <label>Value 1 </label>
       <input type="text" name="num1"><br><br>

       <label>Select Oprator</label>
       <select name="opr">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
       </select><br><br>

       <label>Value 2</label>
       <input type="text" name="num2">
       <h1 >Master Answer</h1>
       <button type="submit">OutPut</button>
       <input type="text" value="{{ result }}"><br><br>
       {% csrf_token %}
   </form>
</div>
{%endblock%}
